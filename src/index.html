<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Ubuntu|Lora">
        <link rel="stylesheet" href="style.css">
        <title>Net/Gross value calculator</title>
    </head>
    <body>
        <div class="mainHeadContainer">
            <h1>Net/Gross value calculator</h1>
            <p>This is app for learning purposes</p>
        </div>

        <div class="calculatorContainer">
            <div>
                <p class="valueInputHead">Please enter the value :</p>
            </div>
            <div>
                <input type="number" name="value" id="writtenValue" min="1" placeholder="Value" required>
                <button class="calculateButton">Calculate</button>
                <button class="resetButton">Reset</button>
            </div>
            <div>
                <p class="radioInputHead">Which value do you want to calculate :</p>
            </div>
            <div>
                <label>Gross value</label>
                <input type="radio" id="grossRadioButton" name="radioButton" value="gross">
                <label>Net value</label>
                <input type="radio" id="netRadioButton" name="radioButton" value="net">
            </div>
            <div class="resultHead">
                <p>Result :</p>
            </div>
            <div class="grossOutputContainer">
                <p>Gross value : </p>
                <span class="grossValue"></span>
            </div>
            <div class="netOutputContainer">
                <p>Net value : </p>
                <span class="netValue"></span>
            </div>
        </div>
        <footer>
            <span>Author: Piotr Kowalski,</span>
            <span>Email Address: <a href="mailto:piotrkowalski056@gmail.com" class="emailAdress">piotrkowalski056@gmail.com</a></span>
        </footer>

        <script src="calculator.js"></script>
    </body>
</html>
