<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div id="calculator">
        <h1>Learning App</h1>
        <div>
            <label for="value">Value :</label>
            <input type="number" name="value" id="value" min="1" placeholder="Value" required>
        </div>
        <div>
            <button class="btn-submit">Submit</button>
            <button class="btn-reset">Reset</button>
        </div>
        <p>Which value do you want to calculate :</p>
        <div>
            <label for="g_value">Gross value</label>
            <input type="radio" name="out_value" id="g_value" value="g_value">
            <label for="n_value">Net value</label>
            <input type="radio" name="out_value" id="n_value" value="n_value">
        </div>
        <p>Result :</p>
        <div>
            <label>Gross value :</label>
            <span class="gross"></span><br>
        </div>
        <div>
            <label>Net value :</label>
            <span class="net"></span>
        </div>
</div>
</body>
</html>
